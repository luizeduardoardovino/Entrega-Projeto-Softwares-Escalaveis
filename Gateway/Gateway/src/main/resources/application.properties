spring.application.name=Gateway
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.cloud.gateway.routes[0].id=at-service
spring.cloud.gateway.routes[0].uri=lb://at-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/at/**
spring.cloud.gateway.routes[1].id=notificacao-service
spring.cloud.gateway.routes[1].uri=lb://notificacao-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/notificacao/**
